
<div class="container-fluid">
    <div class="row g-3">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">صدور فاکتور فروش </h4>
        <hr/>
        <form    class="needs-validation"   >
          <div class="col-sm-5">
            <label for="cc-number" class="form-label">شماره همراه</label>
            <input type="number" class="form-control" id="cc-number" name="first" placeholder="09121234567" required [(ngModel)]="orderModel.phone">
            <div class="invalid-feedback">
              شماره تلفن صحیح نیست
            </div>
          </div>
          <div class="row g-3">
            <div class="col-sm-6">
              <label class="form-label">نام </label>
              <input type="text" class="form-control"  name="first2"  required [(ngModel)]="orderModel.name">
              <div class="invalid-feedback">
                نام درست وارد نشده
              </div>
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">نام خانوادگی</label>
              <input type="text" class="form-control" id="lastName" name="first3" placeholder="" value="" required [(ngModel)]="orderModel.family">
              <div class="invalid-feedback">
                نام خانوادگی درست وارد نشده
              </div>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">آدرس</label>
              <input type="text" class="form-control" id="address" name="first4" placeholder="تهران - خیابان بخارست" required [(ngModel)]="orderModel.address">
              <div class="invalid-feedback">
                آدرس درست وارد نشده
              </div>
            </div>

          </div>

          <hr class="my-4">
          <div class="row justify-content-sm-end">
          <button class="w-50 btn btn-primary btn-lg"   (click)="onSubmitForm()" >ادامه</button>
          </div>
        </form>
      </div>
    </div>
 </div>
