<div class="s-login-pg">
  <div class="s-login-pg-head">

  </div>
  <form class="s-login-pg-form" name="form" (ngSubmit)="login()" novalidate>
    <input type="text" placeholder="Username (demo)" name="username" [(ngModel)]="model.username" #username="ngModel"
           required/>
    <input type="password" placeholder="Password (demo)" name="password" [(ngModel)]="model.password"
           #password="ngModel" required/>
    <button type="submit" class="btn btn-primary">LOG IN</button>
  </form>
  <div class="s-login-pg-foot">
    <div>errorMsg</div>
  </div>

</div>
